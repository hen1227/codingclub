<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <ul>
    {% for message in chat_messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    <h2>Send a message</h2>
    <form method="POST">
        <label for="message">Message:</label>
        <input type="text" name="message" required>
        <input type="submit" value="Send">
    </form>
    <a href="/">Add user to whitelist</a>
</body>
</html>
