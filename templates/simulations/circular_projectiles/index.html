    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
<div id="controls" class="form-check form-check-lg">
    <!--    <button id="generate-qr-btn">Share</button>-->
    <button id="replay-btn">Replay</button>
    <p class="hide-when-small"> Number of balls:</p>
    <input class="hide-when-small" type="range" id="ball-count-slider" min="1" max="500" value="4">
    <p class="hide-when-small">Ball radius:</p>
    <input class="hide-when-small" type="range" id="ball-radius-slider" min="5" max="50" value="8">
    <p class="hide-when-small">Ball offset percent:</p>
    <input class="hide-when-small" type="range" id="ball-offset-slider" min="1" max="100" value="70">
    <p class="hide-when-small">Speed:</p>
    <input class="hide-when-small" type="range" id="ball-speed-slider" min="1" max="10" value="3">
    <button id="reset-btn">Reset</button>
</div>

<div class="canvas-container">
    <div id="canvas"></div>
</div>
<img id="qr-code" src=""/>
<button id="qr-toggle-arrow">Share</button>
<p id="copy-message" style="position: absolute; bottom: -20px; left: 10px; display: none;">Copied Link to clipboard</p>
</body>
